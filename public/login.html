<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="login-icon">

    <h1>Welcome Back</h1>
    <p class="sub">Login to continue</p>

    <input id="login_id" placeholder="Username">
    <input id="login_pass" placeholder="Password" type="password">

    <button onclick="login()">Login</button>

    <p id="msg"></p>
</div>

<script>
async function login() {
    let res = await fetch("/login", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            id: login_id.value.trim(),
            password: login_pass.value.trim()
        })
    });

    let data = await res.json();

    if (data.success) {
        localStorage.setItem("isLogged", "true");
        window.location.href = "launcher.html";
    } else {
        msg.innerHTML = "‚ùå Wrong ID / Password";
    }
}
</script>

</body>
</html>
