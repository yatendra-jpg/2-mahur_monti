<!DOCTYPE html>
<html>
<head>
  <title>Mail Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <div class="card">
    <h2 class="title">ğŸ“§ Mail Sender</h2>

    <div class="form-grid">

      <input id="apppass" placeholder="App Password">
      <input id="subject" placeholder="Email Subject">
