<!DOCTYPE html>
<html>
<head>
    <title>Safe Mail Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="popup"></div>

<div class="main-box">

    <h1 class="title">ğŸ“§ Safe Mail Launcher</h1>

    <div class="row">
        <input id="fromName" placeholder="Sender Name">
        <input id="gmail" placeholder="Your Gmail">
    </div>

    <div class="row">
        <input id="appPass" placeholder="App Password" type="password">
        <input id="subject" placeholder="Subject">
    </div>

    <div class="row-large">
        <textarea id="body" placeholder="Message Body"></textarea>
        <textarea id="to" placeholder="Recipients (comma/newline)"></textarea>
    </div>

    <div class="row">
        <button id="sendBtn" onclick="sendMail()">Send All</button>
        <button id="logoutBtn" class="blue-btn">Logout</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
