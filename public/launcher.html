<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“§ Mail Sender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="popup"></div>

<div class="main-box">

    <div class="icon-box">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="mail-icon">
    </div>

    <div class="row">
        <input id="fromName" placeholder="Sender Name">
        <input id="gmail" placeholder="Your Gmail">
    </div>

    <div class="row">
        <input id="appPass" placeholder="App Password" type="password">
        <input id="subject" placeholder="Email Subject">
    </div>

    <div class="row-large">
        <textarea id="body" placeholder="Message Body"></textarea>
        <textarea id="to" placeholder="Recipients (comma or newline)"></textarea>
    </div>

    <div class="row">
        <button id="sendBtn" onclick="sendMail()">Send All</button>
        <button ondblclick="logout()">Logout</button>
    </div>

    <div class="sent-box">
        Total Sent: <span id="count">0</span>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
